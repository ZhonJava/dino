available: &AVAILABLE
  acls:
    - age
    - gender
    - membership
    - group
    - country
    - city
    - image
    - has_webcam
    - fake_checked
    - owner
    - admin
    - moderator
    - superuser
    - crossroom
    - samechannel
    - sameroom
    - disallow

validation:
    gender:
        type: "str_in_csv"
        value: "##db##"
        default: "m,f"
    membership:
        type: "str_in_csv"
        value: "##db##"
        default: "0,1,2,3"
    samechannel:
        type: "samechannel"
    sameroom:
        type: "sameroom"
    disallow:
        type: "disallow"
    age:
        type: "range"
    group:
        type: "str_in_csv"
    country:
        type: "str_in_csv"
    city:
        type: "str_in_csv"
    image:
        type: "str_in_csv"
        value: "y,n"
    has_webcam:
        type: "str_in_csv"
        value: "y,n"
    fake_checked:
        type: "str_in_csv"
        value: "y,n"
    owner:
        type: "str_in_csv"
        value: "y,n"
    admin:
        type: "str_in_csv"
        value: "y,n"
    moderator:
        type: "str_in_csv"
        value: "y,n"
    superuser:
        type: "str_in_csv"
        value: "y,n"

channel:
    list:
        <<: *AVAILABLE
    create:
        <<: *AVAILABLE
    message:
        <<: *AVAILABLE
        exclude:
            - crossroom
            - samechannel
    crossroom:
        <<: *AVAILABLE
    setacl:
        acls:
            - owner
            - admin
            - superuser
    ban:
        acls:
            - owner
            - admin
            - superuser

room:
    join:
        <<: *AVAILABLE
        exclude:
            - crossroom
            - samechannel
    list:
        <<: *AVAILABLE
        exclude:
            - crossroom
            - samechannel
    history:
        <<: *AVAILABLE
        exclude:
            - crossroom
    message:
        <<: *AVAILABLE
        exclude:
            - crossroom
            - samechannel
    crossroom:
        <<: *AVAILABLE
    setacl:
        acls:
            - owner
            - admin
            - superuser
    kick:
        acls:
            - owner
            - moderator
            - admin
            - superuser
    ban:
        acls:
            - owner
            - admin
            - superuser

{% extends 'index.html' %}

{% block content %}

<p><strong>Super Users</strong></p>

<div>
    {% from "_formhelpers.html" import render_field %}
    <form method="post" action="/create/super-user" class="pure-form">
        <fieldset>
             <legend>Create new super user</legend>
            {{ render_field(form.name) }}
            {{ render_field(form.uuid) }}
            <p><input type="submit" value="Create" class="pure-button pure-button-primary" /></p>
        </fieldset>
    </form>
</div>

<table id="list-superusers" class="display responsive" cellspacing="0" width="100%">
    <thead>
        <tr>
            <td>
                Name
            </td>
            <td>
                ID
            </td>
        </tr>
    </thead>
    <tbody>
        {% for user in superusers %}
        <tr>
            <td>
                <a class="user-link" href="/user/{{ user.uuid }}">{{ user.name }}</a>
            </td>
            <td>
                {{ user.uuid }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script type="text/javascript" src="/static/custom/js/users.js"></script>

{% endblock %}

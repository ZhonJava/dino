oscar:
    log_level: 'DEBUG'
    database:
        type: 'rdbms'
        driver: 'postgres+psycopg2'
        host: '$DINO_DB_HOST'
        port: 5432
        db: '$DINO_DB_NAME'
        user: '$DINO_DB_USER'
        password: '$DINO_DB_PASS'
    storage:
        type: 'cassandra'
        host:
            - '$DINO_CASSANDRA_HOST_1'
    stats:
      type: 'statsd'
      host: 'localhost'
      port: 8125
      prefix: 'dino'
      include_hostname: 'true'
    queue:
        type: 'redis'
        host: '$DINO_QUEUE_HOST'
        db: 2
    ext_queue:
        type: 'redis'
        host: '$DINO_EXT_QUEUE_HOST'
        db: 8
    auth:
        type: 'redis'
        host: '$DINO_AUTH_HOST'
        db: 0
    cache:
        type: 'redis'
        host: '$DINO_CACHE_HOST'
        db: 3
    history:
        type: 'unread'  # unread or top
        limit: 1000
    validation:
        on_message:
            - no_empty
            - check_blacklist

dev:
    log_level: 'DEBUG'
    database:
        type: 'rdbms'
        driver: 'mysql+mysqldb'
        host: '$DINO_DB_HOST'
        port: 3306
        db: '$DINO_DB_NAME'
        user: '$DINO_DB_USER'
        password: '$DINO_DB_PASS'
    ext_queue:
        type: 'rabbitmq'
        host: '$DINO_EXT_QUEUE_HOST'
        port: 5672
        user: '$DINO_EXT_QUEUE_USER'
        password: '$DINO_EXT_QUEUE_PASS'
        queue: 'chat'
        vhost: '/'
        exchange: 'chat_exchange'
    queue:
        type: 'redis'
        host: '$DINO_QUEUE_HOST'
        db: 7
    auth:
        type: 'redis'
        host: '$DINO_AUTH_HOST'
        db: 8
    cache:
        type: 'redis'
        host: '$DINO_CACHE_HOST'
        db: 9
    storage:
        type: 'cassandra'
        host:
            - '$DINO_CASSANDRA_HOST_1'
            - '$DINO_CASSANDRA_HOST_2'
    stats:
      type: 'statsd'
      host: 'mock'
    history:
        type: 'top'  # unread or top
        limit: 50
    validation:
        on_message:
            - no_empty
            - check_blacklist

